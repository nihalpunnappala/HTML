<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="yellow">
    <center>
        <table border="3" width="70%" style="color: rgb(0, 3, 5);">
        <thead>
            <th colspan="3" style="color: black;">students registration form</th>
        </thead>
        <tbody>

         <tr>
         <td style="background-color: aqua;"><label for="na">name</label></td>
        <td style="color: blueviolet;"><input type="name" style="color: chartreuse;" id="na" placeholder="enter your name"></td>
        <td>(max 50 characters allowed)</td>
        </tr>

        <tr>
        <td style="background-color: chartreuse;"><label for="la">last name</label></td>
        <td><input type="last name" id="la" placeholder="enter your last name"></td>
        <td style="font-size: small;">(max 50 characters allowed)</td>
        </tr>

        <tr>

        <td><label for="em">email id</label></td>
        <td><input type="email id" id="em" placeholder="enter your mail id"></td>
        </tr>

        <tr>
            <td><label for="mo">mobile no</label></td>
            <td><input type="mobile no" id="mo" placeholder="enter your number"></td>
            <td>(10 digit allowed)</td>
        </tr>
        <tr>
            <td>gender</td>
            <td><input type="radio" id="m" name="gender">
            <label for="">male</label>
        
        <input type="radio" id="f" name="gender">
            <label for="">female</label>
        </td>
        </tr>

        <tr>
            <td><label for="dt">date of birth</label></td>
            <td><input type="date"id="dt"></td>


        </tr>
        <tr>
            <td><label for="ad">address</label></td>
            <td><textarea name="" id="ad" cols="30" rows="7" placeholder="message"></textarea></td>
        </tr>

        <tr>
            <td><label for="c">city</label></td>
            <td><input type="city"id="c" placeholder="malappuram"></td>
        </tr>

        <tr>
            
            <td><label for="p">pincode</label></td>
            <td><input type="pincode"id="p" placeholder="567890996534"></td>
        
        </tr>

        <tr>
            <td>state</td>
            
           <td><select name="" id="">
            <option value="">kerala</option>
            <option value="">karnataka</option>
            <option value="">banglure</option>
            <option value="" selected hidden>select</option>
        </td> 
            
        </select>
        </tr>

        <tr>
        
            <td>country</td>
           <td><select name="" id="">
            <option value="">india</option>
            <option value="">pakisthan</option>
            <option value="">brazil</option>
            <option value="" selected hidden>select</option>
        </td> 
            
        </select>
        
        </tr>

        <tr>
        <td>hobbies</td>
        <td><input type="checkbox" id="">
            <label for="">drawing</label>
            <input type="checkbox" id="">
            <label for="">singing</label>
            <input type="checkbox" id="">
            <label for="">dancing</label>
            <br>
            <input type="checkbox" id="">
            <label for="">sketching</label>
            <input type="checkbox" id=""><br>
            <label for="">others <input type="" id=""></label>
           
            
        </td>
        <tr>
            <td>qualification</td>
            <td><input type="checkbox" id="">
                <label for="">high school(10th)</label><br>
                <input type="checkbox" id="">
                <label for="">higher school(12th)</label><br>
                <input type="checkbox" id="">
                <label for="">graduation(bachelors)</label><br>
                <input type="checkbox" id="">
                <label for="">post graduation(masters phd)</label><br>
                
            </td>
        </tr>

        <tr>
            <td>courses applied for</td>
            <td><input type="checkbox" id="">
                <label for="">bca</label><br>
                <input type="checkbox" id="">
                <label for="">b.com</label><br>
                <input type="checkbox" id="">
                <label for="">b.sc</label><br>
                <input type="checkbox" id="">
                <label for="">ma</label>
            
            
            </td>

            <tr>
                <td colspan="2"> <center><input type="submit" value="submit">
                <input type="submit" value="reset"></center></td>
            
            

            
            
            </tr>

        </tr>

        


 
        </tbody>

</center>



    </table>
    
</body>
</html>
