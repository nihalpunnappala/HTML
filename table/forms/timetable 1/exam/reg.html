<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<center>

<body bgcolor="cyan">
    
    <table border="2" width="50%">
        <thead>
            <th colspan="2">
                <h1>Student Registration form</h1>
            </th>
        </thead>
            <tbody>
       
            <tr>
            <td><label for="na">name</label>
                <td><input type="text" id="na"></td>
            </tr>

            <tr>
                <td><label for="fa">father name</label>
                <td><input type="text" id="fa"></td>
            </tr>

            <tr>
                <td><label for="po">postal address</label>
                <td><input type="text" id="po"></td>
            </tr>

            <tr>
                <td><label for="pe">personal address</label>
                <td><input type="text" id="pe"></td>
            </tr>

            <tr>
                <td>Sex</td>
              <td> 
              <input type="radio" id="m" name="sex">
              <label for="m">male</label>
              <input type="radio" id="f" name="sex">
              <label for="f">female</label>
              <input type="radio" id="ot" name="sex">
              <label for="ot">other</label>
            </td>
              


              <tr>
                <td>city</td>
                <td>
                    <select name="" id="">
                    <option value="">Banglur</option>
                    <option value="">mumbai</option>
                    <option value="">karnataka</option>
                    <option value=""selected hidden>select</option>
                </select>
                </td>
            </tr>

            <tr>
                <td>course</td>
                <td>
                    <select name="" id="">
                    <option value="">MEARN</option>
                    <option value="">PYTHON</option>
                    <option value="">SOFTWARE TEST</option>
                    <option value=""selected hidden>select</option>
                </select>
                </td>
            </tr>

            <tr>
                <td>District</td>
                <td>
                    <select name="" id="">
                    <option value="">malappuram</option>
                    <option value="">kozhikod</option>
                    <option value="">ernakulam</option>
                    <option value=""selected hidden>select</option>
                </select>
                </td>
            </tr>

            <tr>
                <td>state</td>
                <td>
                    <select name="" id="">
                    <option value="">india</option>
                    <option value="">america</option>
                    <option value="">france</option>
                    <option value=""selected hidden>select</option>
                </select>
                </td>
            </tr>

            <tr>
                <td>pincode</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label for="pswd">password</label></td>
                <td><input type="password" id="pswd"></td>
            </tr>

            <tr>
                <td>emailid</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>DOB</td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td>mobile no</td>
                <td><input type="text"></td>
            </tr>

            <tr>
            
                <td>
                 <button>Reset</button>
                </td>
                <td><button>Submit form</button></td>




            </tr>

            
            


            
        </tbody>



    </table>
</center>


    
</body>
</html>
